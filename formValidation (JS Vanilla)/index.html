<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <title>Form Validation JS Vanilla</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="contact-us">
        <h1>Fale Conosco - Zolk</h1>
        <p>Deixe sua mensagem abaixo, ficaremos feliz em ajuda-lo</p>
    </div>
    <form>
        <div class="inputField">
            <label>Nome Completo*</label>
            <input name="name" class="" placeholder="Digite seu nome =)"/>
            <p class="error error-hidden">O nome é obrigatório</p>
        </div>
        <div class="inputField">
            <label>Email*</label>
            <input name="email" class="" placeholder="Digite seu melhor email =)"/>
            <p class="error error-hidden">O email é inválido</p>
        </div>
        <div class="inputField">
            <label>Cadastro Pessoa Física*</label>
            <input name="cpf" class="" placeholder="Digite seu CPF =)"/>
            <p class="error error-hidden">O CPF é inválido</p>
        </div>
        <div class="inputField">
            <label>Mensagem*</label>
            <textarea name="message" class="message" placeholder="Digite sua mensagem =)"></textarea>
            <p class="error error-hidden">O campo é obrigatório</p>
        </div>
        <hr />
        <button>Submit</button>
    </form>
    <div>
        <h2 class="thanks error-hidden">Agradecemos o seu contato!</h2>
    </div>

    <script src="./script.js"></script>
</body>
</html>
